<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Veterinarian</h2>
<form th:object="${vet}" class="form-horizontal" id="add-veterinarian-form" method="post">
  <div class="form-group has-feedback">
    <input th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
    <input th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
    <input th:replace="~{fragments/inputField :: input ('Career Start Date', 'careerStartDate', 'date')}" />
    <input th:replace="~{fragments/selectMultipleField :: selectMultiple ('Specialties', 'specialties', ${specialties})}" />
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button
        th:with="text='Add Veterinarian'"
        class="btn btn-primary"
        type="submit"
        th:text="${text}">
        Add Veterinarian
      </button>
    </div>
  </div>
</form>
</body>
</html>
